<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bowling Scoresheet</title>
    <link type="text/css" rel="Stylesheet" href="bowling.css" />
    <script type="text/javascript" src="bowling.js"></script>
</head>
<body onload="BeginGame()">
<div class="Score">
    <table class="Card">
        <tr>
            <th>Name</th>
            <th colspan="2">1</th>
            <th colspan="2">2</th>
            <th colspan="2">3</th>
            <th colspan="2">4</th>
            <th colspan="2">5</th>
            <th colspan="2">6</th>
            <th colspan="2">7</th>
            <th colspan="2">8</th>
            <th colspan="2">9</th>
            <th colspan="3">10</th>
            <th>Total</th>
        </tr>
        <tr>
            <td class="Name" rowspan="2" id="Player1"></td>
            <td class="FrameTop" id="f1r1"></td>
            <td class="FrameBottom" id="f1r2"></td>
            <td class="FrameTop" id="f2r1"></td>
            <td class="FrameBottom" id="f2r2"></td>
            <td class="FrameTop" id="f3r1"></td>
            <td class="FrameBottom" id="f3r2"></td>
            <td class="FrameTop" id="f4r1"></td>
            <td class="FrameBottom" id="f4r2"></td>
            <td class="FrameTop" id="f5r1"></td>
            <td class="FrameBottom" id="f5r2"></td>
            <td class="FrameTop" id="f6r1"></td>
            <td class="FrameBottom" id="f6r2"></td>
            <td class="FrameTop" id="f7r1"></td>
            <td class="FrameBottom" id="f7r2"></td>
            <td class="FrameTop" id="f8r1"></td>
            <td class="FrameBottom" id="f8r2"></td>
            <td class="FrameTop" id="f9r1"></td>
            <td class="FrameBottom" id="f9r2"></td>
            <td class="FrameTop" id="f10r1"></td>
            <td class="FrameBottom" id="f10r2"></td>
            <td class="FrameBottom" id="f11"></td>
            <td class="Name" rowspan="2" id="RunningTotal"></td>
        </tr>
        <tr>
            <td colspan="2" class="FrameTotal" id="f1Total">10</td>
            <td colspan="2" class="FrameTotal" id="f2Total"></td>
            <td colspan="2" class="FrameTotal" id="f3Total"></td>
            <td colspan="2" class="FrameTotal" id="f4Total"></td>
            <td colspan="2" class="FrameTotal" id="f5Total"></td>
            <td colspan="2" class="FrameTotal" id="f6Total"></td>
            <td colspan="2" class="FrameTotal" id="f7Total"></td>
            <td colspan="2" class="FrameTotal" id="f8Total"></td>
            <td colspan="2" class="FrameTotal" id="f9Total"></td>
            <td colspan="3" class="FrameTotal" id="f10Total"></td>
        </tr>
    </table>
</div>
<br /><br /><br />
<label id="lblQuestion" class="Question"></label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="txtName" />&nbsp;<input type="button" value="Submit" id="btnSubmit" onclick="SetName()" />
<input type="text" id="txtFrame" onkeyup="SetFrame()" class="hideButton" />
<input type="button" value="New Game" id="btnGame" onclick="BeginGame()" class="hideButton" />
<br />
<label id="lblDirections" class="small"></label>
</body>
</html>
